<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Comptatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/8c473066d9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center"><img class="popcorn" src='assets/fonts/popcorn.png' ></img>Movie Search</h1>
            </div>            <!-- column -->
        </div>        <!-- row -->


        <div class="row">
            <div class="col-md-12">
                <form class="form-inline text-center" id="form">
                    <input type="text" class="form-control" id="giphySearch" placeholder="Name your flick">
                    <button type="submit" class="btn btn-primary " id="search"><i class="fa fa-ticket"></i>  Search</button>
                    <button type="button" class="btn btn-primary" id="clear"><i class="fa fa-minus-square-o" aria-hidden="true"></i>  Clear</button>
                </form>
            </div>            <!-- column -->
        </div>        <!-- row -->
    </div>    <!-- container fluid -->

    <div class="row">
        <div class="col-xs-12 text-center" id="buttonrow">
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 text-center" id="imagerow">
            
        </div>
    </div>
    <script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
